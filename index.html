<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display Grid</title>
    <style>
        /* --- Basic Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 1rem;
        }

        /* --- Header & Controls --- */
        .controls {
            background-color: #2c2c2c;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-start;
            border: 1px solid #444;
        }

        .controls h2 {
            margin: 0;
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        /* --- Status Key & Warning --- */
        .status-key {
            width: 100%;
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed #444;
            flex-wrap: wrap;
            font-size: 0.85rem;
        }

        .warning-message {
            width: 100%;
            background-color: #581616; /* Darker red */
            color: #ffcccc;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #dc3545;
            margin-top: 1rem;
        }
        /* -------------------------- */


        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: #aaa;
        }

        /* NEW STYLES for the textarea */
        .control-group textarea {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            width: 300px; /* Wider input box */
            height: 150px; /* Taller input box */
            font-family: monospace; /* Monospace font for number entry */
            resize: vertical;
        }
        
        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-end;
        }
        
        /* Default Update Button */
        #update-btn {
            background-color: #007bff;
        }
        #update-btn:hover {
            background-color: #0056b3;
        }

        /* Add Result Button */
        #randomize-btn { 
            background-color: #28a745;
        }
        #randomize-btn:hover {
            background-color: #218838;
        }

        /* Undo Button - NEW */
        #undo-btn {
            background-color: #6c757d; /* Gray */
        }
        #undo-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
        #undo-btn:disabled {
            background-color: #495057;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Reset Button */
        #reset-btn {
            background-color: #dc3545;
        }
        #reset-btn:hover {
            background-color: #c82333;
        }

        /* --- Grid Container --- */
        #grid-container {
            display: grid;
            /* Creates a responsive grid that fits as many columns as possible */
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 6px;
        }

        /* --- Number Box Styling --- */
        .number-box {
            border: 1px solid #444;
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease;
        }

        /* --- Color State Classes --- */
        .number-box.blue {
            background-color: #005f73; /* Blue for Result Point > 0 */
            color: white;
        }
        .number-box.yellow {
            background-color: #ee9b00; /* Yellow for Bet Volume > 0 */
            color: #1a1a1a;
        }
        .number-box.red {
            background-color: #ae2012; /* Red for both > 0 */
            color: white;
        }
    </style>
</head>
<body>

    <header class="controls">
        <h2>Bulk Number Status Update</h2>
        
        <div id="status-key" class="status-key">
            <span>üî¥ **Red**: Result & Bet (Result Point > 0 AND Bet Volume > 0)</span>
            <span>üîµ **Blue**: Result Only (Result Point > 0)</span>
            <span>üü° **Yellow**: Bet Only (Bet Volume > 0)</span>
        </div>
        
        <div id="red-box-warning" class="warning-message" style="display: none;">
            ‚ö†Ô∏è **WARNING**: Red Box(es) exist! A number has resulted *and* has current bet volume.
        </div>
        
        <div class="control-group">
            <label for="number-input">
                Enter Numbers & Data (Paste draw results HTML or custom bets)
                <br>
                Example 1 (Result Points): Paste the entire results table/divs.
                <br>
                Example 2 (Structured Bet): NNNN-B-S-BI-SI-STR (e.g., **1234-0-0-10-0-0**)
                <br>
                Example 3 (Simple Bet): NNNN-X (e.g., **1234-1**)
            </label>
            <textarea id="number-input" placeholder="Paste your list here..."></textarea>
        </div>
        
        <button id="update-btn">Update Status</button>
        <button id="randomize-btn">Add Result (Single)</button>
        <button id="undo-btn">Undo</button> 
        <button id="reset-btn">Reset All</button>
    </header>

    <main id="grid-container"></main>

    <script>
        // Data injected by the dhsourcerepo-randomizer script
        const LATEST_DRAW_RESULTS = {}; // Placeholder. The Python script will replace this line
        // End of injected data
        
        // --- Undo History Variables ---
        // HISTORY_LIMIT = 10 means we keep the last 10 actions + the current state (11 total entries)
        let history = [];
        const HISTORY_LIMIT = 10;
        // ------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            const numberInput = document.getElementById('number-input'); 
            const updateBtn = document.getElementById('update-btn');
            const addResultSingleBtn = document.getElementById('randomize-btn'); 
            const undoBtn = document.getElementById('undo-btn'); 
            const resetBtn = document.getElementById('reset-btn');

            // üåü Persistence Key
            const STORAGE_KEY = 'numberGridData';

            // Data store for all 10,000 numbers
            let numberData = []; 

            // --- History Functions ---

            /**
             * Captures the current state of numberData and pushes it to history.
             * The redundant state check has been removed to ensure every action 
             * that calls this function creates a unique undo step.
             */
            function captureState() {
                // Map to only store the necessary values (resultPoint, betVolume)
                const currentState = numberData.map(item => ({
                    resultPoint: item.resultPoint,
                    betVolume: item.betVolume
                }));
                
                history.push(currentState);
                
                // Limit history size to HISTORY_LIMIT (10) + 1 (current state)
                if (history.length > HISTORY_LIMIT + 1) {
                    history.shift(); // Remove the oldest state
                }
                
                updateUndoButtonState();
            }

            /**
             * Updates the disabled state and text of the Undo button.
             */
            function updateUndoButtonState() {
                // Undo is possible if history.length > 1 (meaning there is at least one previous state to revert to)
                const undoCount = history.length > 1 ? history.length - 1 : 0;
                undoBtn.disabled = undoCount === 0;
                undoBtn.textContent = `Undo (${undoCount})`;
            }

            /**
             * Handles the "Undo" button click.
             */
            function handleUndo() {
                if (history.length <= 1) {
                    alert("Nothing left to undo.");
                    return;
                }
                
                // 1. Remove the current state (the result of the last action)
                history.pop(); 
                
                // 2. Get the previous state (the one we revert to)
                const previousState = history[history.length - 1]; 
                
                // 3. Restore numberData and redraw
                numberData.forEach((item, index) => {
                    item.resultPoint = previousState[index].resultPoint;
                    item.betVolume = previousState[index].betVolume;
                    updateBoxColor(index);
                });

                // 4. Save and Update UI
                saveDataToLocalStorage();
                updateWarningIndicator(); 
                updateUndoButtonState(); 
            }

            // --- Persistence Functions ---

            /**
             * Loads number data from localStorage if it exists.
             */
            function loadDataFromLocalStorage() {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    if (data) {
                        return JSON.parse(data);
                    }
                } catch (e) {
                    console.error("Error loading data from local storage:", e);
                }
                return null;
            }

            /**
             * Saves the current state of numberData to localStorage.
             */
            function saveDataToLocalStorage() {
                try {
                    const dataToSave = numberData.map(item => ({
                        resultPoint: item.resultPoint,
                        betVolume: item.betVolume
                    }));
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
                } catch (e) {
                    console.error("Error saving data to local storage:", e);
                }
            }


            /**
             * Checks for red boxes and displays a warning in the header.
             */
            function updateWarningIndicator() {
                const warningDiv = document.getElementById('red-box-warning');
                let redBoxExists = false;

                // Iterate through the whole dataset to find a red box
                for (let i = 0; i < 10000; i++) {
                    const data = numberData[i];
                    if (data.resultPoint > 0 && data.betVolume > 0) {
                        redBoxExists = true;
                        break; // Stop checking once one red box is found
                    }
                }

                if (redBoxExists) {
                    warningDiv.style.display = 'block';
                } else {
                    warningDiv.style.display = 'none';
                }
            }


            /**
             * Initializes the grid, loads saved data, and applies new draw results.
             */
            function initializeGrid() {
                const fragment = document.createDocumentFragment();
                
                // 1. Load saved data
                const savedData = loadDataFromLocalStorage();

                for (let i = 0; i < 10000; i++) {
                    const numberStr = i.toString().padStart(4, '0');

                    // 2. Initialize numberData with saved values or default
                    numberData[i] = savedData && savedData[i] ? savedData[i] : {
                        resultPoint: 0,
                        betVolume: 0
                    };

                    // 3. Apply the LATEST_DRAW_RESULTS (adds points to existing resultPoint)
                    if (LATEST_DRAW_RESULTS && LATEST_DRAW_RESULTS[numberStr]) {
                        const points = LATEST_DRAW_RESULTS[numberStr];
                        numberData[i].resultPoint += points; 
                    }

                    // 4. Create the visual box element
                    const box = document.createElement('div');
                    box.className = 'number-box';
                    box.textContent = numberStr;
                    box.id = `box-${numberStr}`;
                    fragment.appendChild(box);
                }
                gridContainer.appendChild(fragment); 
                
                // 5. Update colors and Save the new state
                for (let i = 0; i < 10000; i++) {
                    updateBoxColor(i);
                }
                
                updateWarningIndicator(); // Check and display warning on load
                saveDataToLocalStorage();
                
                // 6. Capture the initial state after load/setup
                captureState(); 
                
                console.log("Grid initialized, local data loaded, and latest results applied.");
            }

            /**
             * Updates the color of a single number box based on its data.
             */
            function updateBoxColor(index) {
                const numberStr = index.toString().padStart(4, '0');
                const box = document.getElementById(`box-${numberStr}`);
                if (!box) return;

                const data = numberData[index];
                const hasResult = data.resultPoint > 0;
                const hasBet = data.betVolume > 0;

                box.className = 'number-box';

                if (hasResult && hasBet) {
                    box.classList.add('red');
                } else if (hasResult) {
                    box.classList.add('blue');
                } else if (hasBet) {
                    box.classList.add('yellow');
                }
            }

            /**
             * Generates all unique permutations of a 4-digit string.
             */
            function getPermutations(numStr) {
                if (numStr.length !== 4) return [numStr];

                let results = new Set();

                function permute(arr, memo = []) {
                    if (arr.length === 0) {
                        results.add(memo.join(''));
                        return;
                    }
                    for (let i = 0; i < arr.length; i++) {
                        const curr = arr.slice(i, i + 1);
                        const remaining = arr.slice(0, i).concat(arr.slice(i + 1));
                        permute(remaining, memo.concat(curr));
                    }
                }

                permute(numStr.split(''));
                return Array.from(results);
            }


            /**
             * Handles the "Update Status" button click for bulk input.
             */
            function handleUpdate() {
                const rawInput = numberInput.value.trim();
                if (!rawInput) {
                    alert("Please paste data into the input box.");
                    return;
                }

                // CAPTURE STATE BEFORE MODIFICATION
                captureState();
                
                // 1. STRIP HTML TAGS: Remove all content between < and >
                const strippedInput = rawInput.replace(/<[^>]*>/g, ' ');

                // 2. Split input by any whitespace to get potential tokens
                const tokens = strippedInput.split(/\s+/).filter(t => t.length > 0);
                
                let updatesMade = 0;
                
                for (const token of tokens) {
                    // Case 1: Bet Volume Update (Format: NNNN-B-S-BI-SI-STR or NNNN-X-Y-Z)
                    if (token.includes('-')) {
                        const parts = token.split('-');
                        const numStr = parts[0].padStart(4, '0');
                        const index = parseInt(numStr, 10);

                        // Basic validation for number
                        if (isNaN(index) || index < 0 || index > 9999 || parts.length < 2) {
                            continue;
                        }
                        
                        let numbersToUpdate = new Set();
                        numbersToUpdate.add(numStr); // Always include the base number

                        let totalBetVolumeAdded = 0;
                        
                        // Check for the structured bet format (4, 5, or 6 parts after the number)
                        if (parts.length >= 4 && parts.length <= 6) {
                            // Map the parts to a fixed 5 point values, filling missing trailing parts with 0
                            const B = parseInt(parts[1], 10) || 0;
                            const S = parseInt(parts[2], 10) || 0;
                            const BI = parseInt(parts[3], 10) || 0;
                            const SI = parts.length >= 5 ? parseInt(parts[4], 10) || 0 : 0;
                            const STR = parts.length === 6 ? parseInt(parts[5], 10) || 0 : 0;

                            // Add Permutations for IBOX bets (BI or SI)
                            if (BI > 0 || SI > 0) {
                                const permutations = getPermutations(numStr);
                                permutations.forEach(p => numbersToUpdate.add(p));
                            }

                            // Sum of all points is the total volume to be applied to ALL relevant numbers
                            totalBetVolumeAdded = B + S + BI + SI + STR;

                        } else if (parts.length >= 2) { 
                            // Fallback for simple/legacy NNNN-X-Y-Z... format: sum all points, no IBOX permutations
                            for (let i = 1; i < parts.length; i++) {
                                totalBetVolumeAdded += parseInt(parts[i], 10) || 0;
                            }
                        }

                        // Apply the points
                        if (totalBetVolumeAdded > 0) {
                            numbersToUpdate.forEach(number => {
                                const i = parseInt(number, 10);
                                if (i >= 0 && i <= 9999) {
                                    // Add the total combined bet volume to all related numbers (base + perms)
                                    numberData[i].betVolume += totalBetVolumeAdded;
                                    updateBoxColor(i);
                                    updatesMade++;
                                }
                            });
                        }

                    // Case 2: Result Point Update (Format: 1234 - a 4-digit number)
                    } else if (token.length === 4 && /^\d{4}$/.test(token)) {
                        const numStr = token.padStart(4, '0');
                        const index = parseInt(numStr, 10);
                        
                        if (index >= 0 && index <= 9999) {
                            // A simple 4-digit number (from HTML paste) adds 1 Result Point
                            numberData[index].resultPoint += 1;
                            updateBoxColor(index);
                            updatesMade++;
                        }
                    }
                }

                if (updatesMade > 0) {
                    saveDataToLocalStorage(); 
                    updateWarningIndicator(); // Check and display warning after update
                    numberInput.value = ''; 
                    alert(`${updatesMade} total number entries or permutations updated successfully!`);
                } else {
                    // If no updates were made, remove the state capture to prevent a redundant undo step.
                    history.pop(); 
                    updateUndoButtonState(); 
                    alert("No valid numbers found to update. Check your input format. (Structured bets require at least NNNN-B-S-BI).");
                }
            }

            /**
             * Handles the "Add Result (Single)" button click.
             */
            function handleAddResultSingle() {
                const rawInput = numberInput.value.trim();
                
                // 1. Input Validation
                if (!rawInput) {
                    alert("Please enter or paste a number (e.g., 1234) into the input box.");
                    return;
                }
                
                const match = rawInput.match(/\b\d{4}\b/);
                
                if (!match) {
                    alert("Could not find a valid 4-digit number (0000-9999) in the input.");
                    return;
                }
                
                const numStr = match[0];
                const index = parseInt(numStr, 10);

                // 2. CAPTURE STATE BEFORE MODIFICATION
                captureState();

                // 3. Perform Modification
                numberData[index].resultPoint += 1;

                // 4. Update UI and Save
                updateBoxColor(index);
                saveDataToLocalStorage();
                updateWarningIndicator(); 
                
                numberInput.value = '';
                
                alert(`Result point added to ${numStr}. Box is now ${numberData[index].betVolume > 0 ? 'Red' : 'Blue'}.`);
            }

             /**
             * Resets all numbers to their default state.
             */
            function handleReset() {
                if (!confirm("Are you sure you want to reset ALL 10,000 numbers? This action cannot be undone.")) {
                    return;
                }
                
                // CAPTURE STATE BEFORE MODIFICATION
                captureState();

                for (let i = 0; i < 10000; i++) {
                    numberData[i].resultPoint = 0;
                    numberData[i].betVolume = 0;
                    updateBoxColor(i);
                }
                // SAVE the reset state
                saveDataToLocalStorage();
                updateWarningIndicator(); // Check and hide warning after reset
                alert("All number data has been reset.");
            }

            // --- Event Listeners ---
            updateBtn.addEventListener('click', handleUpdate);
            addResultSingleBtn.addEventListener('click', handleAddResultSingle); 
            undoBtn.addEventListener('click', handleUndo); 
            resetBtn.addEventListener('click', handleReset);
            
            // Allow 'Enter' in the textarea to trigger the bulk update
            numberInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) { // Prevent default Enter (newline) unless Shift is held
                    event.preventDefault();
                    handleUpdate();
                }
            });

            // --- Start the application ---
            initializeGrid();
        });
    </script>
</body>
</html>
