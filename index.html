<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display Grid</title>
    <style>
        /* --- Basic Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 1rem;
        }

        /* --- Header & Controls --- */
        .controls {
            background-color: #2c2c2c;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-start; /* Changed to flex-start to align textarea */
            border: 1px solid #444;
        }

        .controls h2 {
            margin: 0;
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: #aaa;
        }

        /* NEW STYLES for the textarea */
        .control-group textarea {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            width: 300px; /* Wider input box */
            height: 150px; /* Taller input box */
            font-family: monospace; /* Monospace font for number entry */
            resize: vertical;
        }
        
        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-end;
        }

        button:hover {
            background-color: #0056b3;
        }

        #randomize-btn {
            background-color: #28a745;
        }
        #randomize-btn:hover {
            background-color: #218838;
        }
        #reset-btn {
            background-color: #dc3545;
        }
        #reset-btn:hover {
            background-color: #c82333;
        }

        /* --- Grid Container --- */
        #grid-container {
            display: grid;
            /* Creates a responsive grid that fits as many columns as possible */
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 6px;
        }

        /* --- Number Box Styling --- */
        .number-box {
            border: 1px solid #444;
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease;
        }

        /* --- Color State Classes --- */
        .number-box.blue {
            background-color: #005f73; /* Blue for Result Point > 0 */
            color: white;
        }
        .number-box.yellow {
            background-color: #ee9b00; /* Yellow for Bet Volume > 0 */
            color: #1a1a1a;
        }
        .number-box.red {
            background-color: #ae2012; /* Red for both > 0 */
            color: white;
        }
    </style>
</head>
<body>

    <header class="controls">
        <h2>Bulk Number Status Update</h2>
        <div class="control-group">
            <label for="number-input">
                Enter Numbers & Data (4-digit number only, or number-point pairs)
                <br>
                Example 1 (Result Points): 1077 6398 4999 1587 ...
                <br>
                Example 2 (Bet Volume): 1234-1 0003-0-2 1354-1-3-4
            </label>
            <textarea id="number-input" placeholder="Paste your list here..."></textarea>
        </div>
        <button id="update-btn">Update Status</button>
        <button id="randomize-btn">Randomize 100</button>
        <button id="reset-btn">Reset All</button>
    </header>

    <main id="grid-container"></main>

    <script>
        // Data injected by the dhsourcerepo-randomizer script
        const LATEST_DRAW_RESULTS = {}; // Placeholder. The Python script will replace this line
        // End of injected data

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            const numberInput = document.getElementById('number-input');
            const updateBtn = document.getElementById('update-btn');
            const randomizeBtn = document.getElementById('randomize-btn');
            const resetBtn = document.getElementById('reset-btn');

            // ðŸŒŸ Persistence Key
            const STORAGE_KEY = 'numberGridData';

            // Data store for all 10,000 numbers
            let numberData = []; 

            /**
             * Loads number data from localStorage if it exists.
             */
            function loadDataFromLocalStorage() {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    if (data) {
                        // The saved data is a compact array of objects: [{resultPoint, betVolume}, ...]
                        return JSON.parse(data);
                    }
                } catch (e) {
                    console.error("Error loading data from local storage:", e);
                }
                return null;
            }

            /**
             * Saves the current state of numberData to localStorage.
             */
            function saveDataToLocalStorage() {
                try {
                    // Create a compact array to save only the necessary data
                    const dataToSave = numberData.map(item => ({
                        resultPoint: item.resultPoint,
                        betVolume: item.betVolume
                    }));
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
                } catch (e) {
                    console.error("Error saving data to local storage:", e);
                }
            }


            /**
             * Initializes the grid, loads saved data, and applies new draw results.
             */
            function initializeGrid() {
                const fragment = document.createDocumentFragment();
                
                // 1. Load saved data
                const savedData = loadDataFromLocalStorage();

                for (let i = 0; i < 10000; i++) {
                    const numberStr = i.toString().padStart(4, '0');

                    // 2. Initialize numberData with saved values or default
                    // Ensure full object structure is preserved or created
                    numberData[i] = savedData && savedData[i] ? {
                        resultPoint: savedData[i].resultPoint || 0,
                        betVolume: savedData[i].betVolume || 0
                    } : {
                        resultPoint: 0,
                        betVolume: 0
                    };


                    // 3. Apply the LATEST_DRAW_RESULTS (adds points to existing resultPoint)
                    if (LATEST_DRAW_RESULTS && LATEST_DRAW_RESULTS[numberStr]) {
                        const points = LATEST_DRAW_RESULTS[numberStr];
                        numberData[i].resultPoint += points; 
                    }

                    // 4. Create the visual box element
                    const box = document.createElement('div');
                    box.className = 'number-box';
                    box.textContent = numberStr;
                    box.id = `box-${numberStr}`;
                    fragment.appendChild(box);
                }
                gridContainer.appendChild(fragment); 
                
                // 5. Update colors and Save the new state
                for (let i = 0; i < 10000; i++) {
                    updateBoxColor(i);
                }
                
                saveDataToLocalStorage();
                
                console.log("Grid initialized, local data loaded, and latest results applied.");
            }

            /**
             * Updates the color of a single number box based on its data.
             */
            function updateBoxColor(index) {
                const numberStr = index.toString().padStart(4, '0');
                const box = document.getElementById(`box-${numberStr}`);
                if (!box) return;

                const data = numberData[index];
                const hasResult = data.resultPoint > 0;
                const hasBet = data.betVolume > 0;

                box.className = 'number-box';

                if (hasResult && hasBet) {
                    box.classList.add('red');
                } else if (hasResult) {
                    box.classList.add('blue');
                } else if (hasBet) {
                    box.classList.add('yellow');
                }
            }


            /**
             * Handles the "Update" button click for bulk input.
             */
            function handleUpdate() {
                const rawInput = numberInput.value.trim();
                if (!rawInput) {
                    alert("Please paste data into the input box.");
                    return;
                }

                // 1. STRIP HTML TAGS: Remove all content between < and > (including the tags themselves)
                // This converts the HTML table structure into a plain text string of numbers and words.
                const strippedInput = rawInput.replace(/<[^>]*>/g, ' ');

                // 2. Split input by any whitespace to get potential tokens
                const tokens = strippedInput.split(/\s+/).filter(t => t.length > 0);
                
                let updatesMade = 0;
                
                for (const token of tokens) {
                    // Case 1: Bet Volume Update (Format: 1234-1-3-4 or 1234-1)
                    if (token.includes('-')) {
                        const parts = token.split('-');
                        const numStr = parts[0].padStart(4, '0');
                        const index = parseInt(numStr, 10);

                        if (isNaN(index) || index < 0 || index > 9999 || parts.length < 2) {
                            // console.warn(`Skipping invalid bet format: ${token}`);
                            continue;
                        }

                        // Sum all points after the number part
                        let betPoints = 0;
                        for (let i = 1; i < parts.length; i++) {
                            const point = parseInt(parts[i], 10);
                            if (!isNaN(point) && point >= 0) {
                                betPoints += point;
                            }
                        }

                        if (betPoints > 0) {
                            numberData[index].betVolume += betPoints; // Add the points
                            updateBoxColor(index);
                            updatesMade++;
                        }


                    // Case 2: Result Point Update (Format: 1234 - a 4-digit number)
                    // Check if it's exactly 4 digits
                    } else if (token.length === 4 && /^\d{4}$/.test(token)) {
                        const numStr = token.padStart(4, '0');
                        const index = parseInt(numStr, 10);
                        
                        // Already validated to be 4 digits, but a final check for index range
                        if (index >= 0 && index <= 9999) {
                        
                            // A simple 4-digit number paste adds 1 Result Point
                            numberData[index].resultPoint += 1;
                            updateBoxColor(index);
                            updatesMade++;
                        }
                    }
                }

                if (updatesMade > 0) {
                    // Update the visual display and SAVE
                    saveDataToLocalStorage(); 
                    numberInput.value = ''; // Clear the input after successful update
                    alert(`${updatesMade} numbers updated successfully!`);
                } else {
                    alert("No valid numbers found to update. Check your input format or ensure there's text after stripping HTML.");
                }
            }

            /**
             * Randomly assigns values to 100 numbers.
             */
            function handleRandomize() {
                for (let i = 0; i < 100; i++) {
                    const randomIndex = Math.floor(Math.random() * 10000);
                    const randomState = Math.floor(Math.random() * 4);
                    
                    const currentResultPoint = numberData[randomIndex].resultPoint;

                    switch (randomState) {
                        case 0:
                            numberData[randomIndex].resultPoint = 0;
                            numberData[randomIndex].betVolume = 0;
                            break;
                        case 1:
                            // Add points if they are greater than current, or just add a random positive value
                            numberData[randomIndex].resultPoint = currentResultPoint + Math.floor(Math.random() * 10) + 1;
                            numberData[randomIndex].betVolume = 0;
                            break;
                        case 2:
                            numberData[randomIndex].resultPoint = currentResultPoint;
                            numberData[randomIndex].betVolume = numberData[randomIndex].betVolume + Math.floor(Math.random() * 10) + 1; // Add to current bet
                            break;
                        case 3:
                            numberData[randomIndex].resultPoint = currentResultPoint + Math.floor(Math.random() * 10) + 1;
                            numberData[randomIndex].betVolume = numberData[randomIndex].betVolume + Math.floor(Math.random() * 10) + 1;
                            break;
                    }
                    updateBoxColor(randomIndex);
                }
                // SAVE after randomization
                saveDataToLocalStorage();
                alert("100 numbers randomized!");
            }

             /**
             * Resets all numbers to their default state.
             */
            function handleReset() {
                if (!confirm("Are you sure you want to reset ALL 10,000 numbers? This action cannot be undone.")) {
                    return;
                }
                for (let i = 0; i < 10000; i++) {
                    numberData[i].resultPoint = 0;
                    numberData[i].betVolume = 0;
                    updateBoxColor(i);
                }
                // SAVE the reset state
                saveDataToLocalStorage();
                alert("All number data has been reset.");
            }

            // --- Event Listeners ---
            updateBtn.addEventListener('click', handleUpdate);
            randomizeBtn.addEventListener('click', handleRandomize);
            resetBtn.addEventListener('click', handleReset);
            
            // Allow 'Enter' in the textarea to trigger the update
            numberInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) { // Prevent default Enter (newline) unless Shift is held
                    event.preventDefault();
                    handleUpdate();
                }
            });

            // --- Start the application ---
            initializeGrid();
        });
    </script>
</body>
</html>
