<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display Grid</title>
    <style>
        /* --- Basic Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 1rem;
        }

        /* --- Header & Controls --- */
        .controls {
            background-color: #2c2c2c;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            border: 1px solid #444;
        }

        .controls h2 {
            margin: 0;
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: #aaa;
        }

        .control-group input {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            width: 100px;
        }

        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-end;
        }

        button:hover {
            background-color: #0056b3;
        }

        #randomize-btn {
            background-color: #28a745;
        }
        #randomize-btn:hover {
            background-color: #218838;
        }
        #reset-btn {
            background-color: #dc3545;
        }
        #reset-btn:hover {
            background-color: #c82333;
        }

        /* --- Grid Container --- */
        #grid-container {
            display: grid;
            /* Creates a responsive grid that fits as many columns as possible */
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 6px;
        }

        /* --- Number Box Styling --- */
        .number-box {
            border: 1px solid #444;
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease;
        }

        /* --- Color State Classes --- */
        .number-box.blue {
            background-color: #005f73; /* Blue for Result Point > 0 */
            color: white;
        }
        .number-box.yellow {
            background-color: #ee9b00; /* Yellow for Bet Volume > 0 */
            color: #1a1a1a;
        }
        .number-box.red {
            background-color: #ae2012; /* Red for both > 0 */
            color: white;
        }
    </style>
</head>
<body>

    <header class="controls">
        <h2>Update Number Status</h2>
        <div class="control-group">
            <label for="number-input">Number (0000-9999)</label>
            <input type="text" id="number-input" maxlength="4" placeholder="e.g., 1234">
        </div>
        <div class="control-group">
            <label for="result-input">Result Point</label>
            <input type="number" id="result-input" min="0" value="0">
        </div>
        <div class="control-group">
            <label for="bet-input">Bet Volume</label>
            <input type="number" id="bet-input" min="0" value="0">
        </div>
        <button id="update-btn">Update</button>
        <button id="randomize-btn">Randomize 100</button>
        <button id="reset-btn">Reset All</button>
    </header>

    <main id="grid-container"></main>

    <script>
        // Data injected by the dhsourcerepo-randomizer script
        const LATEST_DRAW_RESULTS = {}; // Placeholder. The Python script will replace this line
        // End of injected data

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            const numberInput = document.getElementById('number-input');
            const resultInput = document.getElementById('result-input');
            const betInput = document.getElementById('bet-input');
            const updateBtn = document.getElementById('update-btn');
            const randomizeBtn = document.getElementById('randomize-btn');
            const resetBtn = document.getElementById('reset-btn');

            // ðŸŒŸ NEW: Key for storing data in the browser
            const STORAGE_KEY = 'numberGridData';

            // Data store for all 10,000 numbers
            let numberData = []; 

            /**
             * ðŸŒŸ NEW: Loads number data from localStorage if it exists.
             */
            function loadDataFromLocalStorage() {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    if (data) {
                        return JSON.parse(data);
                    }
                } catch (e) {
                    console.error("Error loading data from local storage:", e);
                }
                return null;
            }

            /**
             * ðŸŒŸ NEW: Saves the current state of numberData to localStorage.
             */
            function saveDataToLocalStorage() {
                try {
                    // Create a shallow copy to save only the necessary properties
                    const dataToSave = numberData.map(item => ({
                        resultPoint: item.resultPoint,
                        betVolume: item.betVolume
                    }));
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
                } catch (e) {
                    console.error("Error saving data to local storage:", e);
                }
            }


            /**
             * Initializes the grid by creating 10,000 number boxes
             * and populating the data store, applying the latest results.
             */
            function initializeGrid() {
                const fragment = document.createDocumentFragment();
                
                // 1. Try to load saved data first
                const savedData = loadDataFromLocalStorage();

                for (let i = 0; i < 10000; i++) {
                    const numberStr = i.toString().padStart(4, '0');

                    // 2. Initialize numberData: use saved data or default to {0, 0}
                    numberData[i] = savedData && savedData[i] ? savedData[i] : {
                        resultPoint: 0,
                        betVolume: 0
                    };

                    // 3. Apply the LATEST_DRAW_RESULTS logic
                    // This logic ADDs points, ensuring new draw results stack on existing data
                    if (LATEST_DRAW_RESULTS && LATEST_DRAW_RESULTS[numberStr]) {
                        const points = LATEST_DRAW_RESULTS[numberStr];
                        numberData[i].resultPoint += points; 
                    }

                    // 4. Create the visual box element
                    const box = document.createElement('div');
                    box.className = 'number-box';
                    box.textContent = numberStr;
                    box.id = `box-${numberStr}`;
                    fragment.appendChild(box);
                }
                gridContainer.appendChild(fragment); 
                
                // 5. Update colors for all numbers
                for (let i = 0; i < 10000; i++) {
                    updateBoxColor(i);
                }
                
                // 6. Save the final initialized state (including new draw results)
                saveDataToLocalStorage();
                
                console.log("Grid initialized, local data loaded, and latest results applied.");
            }

            /**
             * Updates the color of a single number box based on its data.
             */
            function updateBoxColor(index) {
                const numberStr = index.toString().padStart(4, '0');
                const box = document.getElementById(`box-${numberStr}`);
                if (!box) return;

                const data = numberData[index];
                // Check if resultPoint is greater than 0 (it could be 1, 2, 3, 4, or 5+)
                const hasResult = data.resultPoint > 0;
                const hasBet = data.betVolume > 0;

                box.className = 'number-box';

                if (hasResult && hasBet) {
                    box.classList.add('red');
                } else if (hasResult) {
                    box.classList.add('blue');
                } else if (hasBet) {
                    box.classList.add('yellow');
                }
            }


            /**
             * Handles the "Update" button click.
             */
            function handleUpdate() {
                const numStr = numberInput.value.padStart(4, '0');
                const index = parseInt(numStr, 10);

                if (isNaN(index) || index < 0 || index > 9999) {
                    alert("Please enter a valid number between 0000 and 9999.");
                    return;
                }

                // Update the data store
                numberData[index].resultPoint = parseInt(resultInput.value, 10) || 0;
                numberData[index].betVolume = parseInt(betInput.value, 10) || 0;

                // Update the visual display and ðŸŒŸ SAVE
                updateBoxColor(index);
                saveDataToLocalStorage(); 
            }

            /**
             * Randomly assigns values to 100 numbers.
             */
            function handleRandomize() {
                for (let i = 0; i < 100; i++) {
                    const randomIndex = Math.floor(Math.random() * 10000);
                    const randomState = Math.floor(Math.random() * 4);
                    
                    const currentResultPoint = numberData[randomIndex].resultPoint;

                    switch (randomState) {
                        case 0:
                            numberData[randomIndex].resultPoint = 0;
                            numberData[randomIndex].betVolume = 0;
                            break;
                        case 1:
                            numberData[randomIndex].resultPoint = Math.max(currentResultPoint, Math.floor(Math.random() * 100) + 1);
                            numberData[randomIndex].betVolume = 0;
                            break;
                        case 2:
                            numberData[randomIndex].resultPoint = currentResultPoint;
                            numberData[randomIndex].betVolume = Math.floor(Math.random() * 100) + 1;
                            break;
                        case 3:
                            numberData[randomIndex].resultPoint = Math.max(currentResultPoint, Math.floor(Math.random() * 100) + 1);
                            numberData[randomIndex].betVolume = Math.floor(Math.random() * 100) + 1;
                            break;
                    }
                    updateBoxColor(randomIndex);
                }
                // ðŸŒŸ SAVE after randomization
                saveDataToLocalStorage();
            }

             /**
             * Resets all numbers to their default state.
             */
            function handleReset() {
                for (let i = 0; i < 10000; i++) {
                    numberData[i].resultPoint = 0;
                    numberData[i].betVolume = 0;
                    updateBoxColor(i);
                }
                // ðŸŒŸ SAVE the reset state
                saveDataToLocalStorage();
            }

            // --- Event Listeners ---
            updateBtn.addEventListener('click', handleUpdate);
            randomizeBtn.addEventListener('click', handleRandomize);
            resetBtn.addEventListener('click', handleReset);
            
            betInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleUpdate();
                }
            });

            // --- Start the application ---
            initializeGrid();
        });
    </script>
</body>
</html>
